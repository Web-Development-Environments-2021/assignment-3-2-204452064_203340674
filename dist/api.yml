components:
  schemas: #update
  # represnt user register
    User:
      type: object
      description: Model containing user info
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 8
          description: user name contains between 3 to 8 letters only
          example: mickyma
        first_name:
          type: string
          description: user's first name
          example: micky
        last_name:
          type: string
          description: user's last name
          example: maous
        country:
          type: string
          description: user's country
          example: Israel
        password:
          type: string
          minLength: 5
          maxLength: 10
          format: password
          description: password contains between 5 to 10 chars, at least one of them is number and special char
          example: mick@2mini
        email:
          type: string
          pattern: email
          description: user's email
          example: micky@gmail.com
        img:
          type: string
          pattern: URL
          description: URL for the user's image
          example: https://cloudinary.com/mickymaous
    LoginScheme:
      type: object
      properties:
        username:
          type: string
          description: username to loging
          minLength: 3
          maxLength: 8
          example: mickyma
        password:
          type: string
          description: password to login
          minLength: 5
          maxLength: 10
          format: password
          example: mick@2mini
    
    
    Player:
          type: object
          # required:
          #   - playerID
          #   - playername
          #   - teamname
          #   - playerPic
          #   - playerNum
          properties:
            # playerID:
            #   type: string
            #   description: id number
            #   example: '65656'
            playername:
              type: string
              description: fullname of player
              example: leo messi
            teamname:
              type: string
              description: name of the specific team
              example: Barcelona
            playerPic:
              type: string
              format: URL
              description: URL for the player Pic
              example: https://cloudinary.com/messi
            playerPosition:
              type: string
              description: player number
              example: nine    
    PlayerFullInfo:
      type: object
      # required:
      #   - player
      #   - age
      properties:
        playername:
          type: string
          description: fullname of player
          example: leo messi
        teamname:
          type: string
          description: name of the specific team
          example: Barcelona
        playerPic:
          type: string
          format: URL
          description: URL for the player Pic
          example: https://cloudinary.com/messi
        playerPosition:
          type: string
          description: player number
          example: nine
        commanName:
          type: string
          description: player comman name
          example: J. Forrest
        nationality:          
          type: string
          description: player nationality
          example: Scotland  
        birthcountry:
          type: string
          description: player birth country
          example: Scotland
        height:
          type: string
          description: player height
          example: 175 cm
        weight:
          type: string
          description: player weight
          example: 80 kg

